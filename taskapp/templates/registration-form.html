{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        {%if messages%}
            {%for msg in messages%}
                {{msg}}
            {%endfor%}
        {%endif%}
    </div>
    <div class="col-4"></div>
</div>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="button" value="register">
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{% endblock %}
