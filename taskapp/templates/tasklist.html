{% extends 'base.html' %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .task-list-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
{% block content %}
<body>
    <div class="container m-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                {%if messages%}
                    {%for msg in messages%}
                        {{msg}}
                    {%endfor%}
                {%endif%}
            </div>
            <div class="col-4"></div>
        </div>
    <div class="task-list-container">

        <h1>Task List</h1>
        <ul>
            
            {% for todo in todos%}
            <li>
                <strong>{{todo.id}}</strong> <br>
                <strong>{{todo.user}}</strong><br>
                <strong>{{todo.created_date}}</strong><br>
                <strong>{{todo.task_name}}</strong>
                <div>
                <a href="{%url 'task-detail' todo.id%}" class="btn btn-info">Detail</a>
                <a href="" class="btn btn-secondary">Edit</a>
                <a href="{%url 'task-delete' todo.id%}" class="btn btn-danger">Delete</a>
            </div>
            </li>
        {%endfor%}
        </ul>
    </div>
</div>
</body>
</html>
{% endblock %}
